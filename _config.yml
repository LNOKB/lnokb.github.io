about-author: I am a graduate student at the <a href="https://www.csail.mit.edu/" target="_blank">Computer Science and Artificial Intelligence Laboratory (CSAIL)</a> at the <a href="https://www.mit.edu/" target="_blank">Massachusetts Institute of Technology (MIT)</a>, working with <a href="http://olivalab.mit.edu/audeoliva.html" target="_blank">Dr. Aude Oliva</a>. Previously I earned my PhD in <a href="https://www.cics.umass.edu/" target="_blank">College of Information and Computer Sciences (CICS)</a>, <a href="https://www.umass.edu/" target="_blank">University of Massachusetts, Amherst (UMass Amherst)</a>, where I researched on improving face clustering in videos under <a href="https://people.cs.umass.edu/~elm/" target="_blank">Dr. Erik Learned-Miller</a> in the <a href="http://vis-www.cs.umass.edu/" target="_blank">Computer Vision Lab</a>.<br><br>My main research area is in Computer Vision, Machine Learning and Cognitive Science. My area of expertise is video understanding. Here is <a href="https://souyoungjin.github.io/assets/SouYoung_CV.pdf" target="_blank"><b>my CV</b></a>.

